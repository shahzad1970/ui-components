<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 4em;
        font-size: 16px;
        font-family: 'Roboto', sans-serif;
      
      }
    </style>
    <script>
      // add event listener to the document
      document.addEventListener('DOMContentLoaded', function() {
        // get all the elements with the attribute 'ui-component'
        var elements = document.querySelectorAll('[ui-input]');
        // loop through all the elements
        for (var i = 0; i < elements.length; i++) {
          // get the element
          var element = elements[i];
          // get the component name
          var componentName = element.getAttribute('ui-component');
          // get the component
          var component = window[componentName];
          // create a new instance of the component
          var instance = new component(element);
          // call the render method of the component
          instance.render();
        }
      });
    </script>
  </head>
  <body>
